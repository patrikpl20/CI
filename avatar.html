<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet" type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="grid.css">
        <title>Quiz</title>
        
        
    </head>
    
    <body class="avbody">
        <header>
            <nav>
                <div class="row">
                    <div class="col span-1-of-3"><img src="pics/logocastle.png" alt="logo" class="logo"></div>
                    <div class="col span-1-of-3"><h1>Castle Rallye</h1></div>
                    <div class="col span-1-of-3"><h2>Logout</h2></div>
                </div>
            </nav>
        </header>
        <div id="particles-js"></div>
        
        <div class="row container">
                <h2>Choose Player</h2>
                <div class="divide">
                    <div class="col span-1-of-2">
                        <h3>Player 1:</h3>
                        <input type="text" name="name" id="name" placeholder="" required>
                        <div class="avatar">
                            <div class="col span-1-of-3"><label><input type="radio" id="av1" name="player1"><img src="super-mario-head.png"></label></div>
                            <div class="col span-1-of-3"><label><input type="radio" id="av2" name="player1"><img src="super-mario-head.png"></label></div>
                            <div class="col span-1-of-3"><label><input type="radio" id="av3" name="player1"><img src="super-mario-head.png"></label></div>
                        </div>
                        <div class="avatar">
                            <div class="col span-1-of-3"><label><input type="radio" id="av4" name="player1"><img src="super-mario-head.png"></label></div>
                            <div class="col span-1-of-3"><label><input type="radio" id="av5" name="player1"><img src="super-mario-head.png"></label></div>
                            <div class="col span-1-of-3"><label><input type="radio" id="av6" name="player1"><img src="super-mario-head.png"></label></div>
                        </div>
                    </div>
                    <div class="col span-1-of-2">
                        <h3>Player 2:</h3>
                        <input type="text" name="name" id="name" placeholder="" required>
                        <div class="avatar">
                            <div class="col span-1-of-3"><label><input type="radio" id="av1" name="player2"><img src="super-mario-head.png"></label></div>
                            <div class="col span-1-of-3"><label><input type="radio" id="av2" name="player2"><img src="super-mario-head.png"></label></div>
                            <div class="col span-1-of-3"><label><input type="radio" id="av3" name="player2"><img src="super-mario-head.png"></label></div>
                        </div>
                        <div class="avatar">
                            <div class="col span-1-of-3"><label><input type="radio" id="av4" name="player2"><img src="super-mario-head.png"></label></div>
                            <div class="col span-1-of-3"><label><input type="radio" id="av5" name="player2"><img src="super-mario-head.png"></label></div>
                            <div class="col span-1-of-3"><label><input type="radio" id="av6" name="player2"><img src="super-mario-head.png"></label></div>
                        </div>
                    </div>
                </div>
                <div class="ava-btn"><input type="submit" value="Let's play!"></div>
            </div>
        
        
        
        <script type="text/javascript" src="js/particles.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        
        <script>
            var selected_avatar = 0;
            function mark(avatarID) {
                if(selected_avatar<3){
                    avatarID.style.border = "1px solid red";
                    selected_avatar += 1;
                    
                }
                avatarID.style.border="1px solid red";
            }
        </script>
    </body>
</html>
