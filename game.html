<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet" type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="grid.css">
        <title>Quiz</title>
        
        
    </head>
    
    <body class="avbody">
        <header>
            <nav>
                <div class="row">
                    <div class="col span-1-of-3"><img src="pics/logocastle.png" alt="logo" class="logo"></div>
                    <div class="col span-1-of-3"><h1>Castle Rallye</h1></div>
                    <div class="col span-1-of-3"><h2>Logout</h2></div>
                </div>
            </nav>
        </header>
        <div id="particles-js"></div>
        <div class="row gamecon">
            <img class="board b1" src="pics/Bild_1.png">   
            <img class="board b2" src="pics/Bild_1.png">  
            <div class="content">
                <div class="question"><h3>Mario could you share your screen with us?</h3></div>
                <div class="choices">
                    <div class="choice" id="A" onclick="checkAnswer('A')">No</div>
                    <div class="choice" id="B" onclick="checkAnswer('B')">No</div>
                    <div class="choice" id="C" onclick="checkAnswer('C')">No</div>
                    <div class="choice" id="D" onclick="checkAnswer('D')">No</div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/particles.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        
       
    </body>
</html>
