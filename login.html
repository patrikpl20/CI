<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet" type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="grid.css">
        <title>Quiz</title>
        
    </head>
    
    <body class="logbody">
        <header>
            <nav>
                <div class="row">
                    <div class="col span-1-of-3"><img src="resources/Bilder/Logo%20Wasserburger%20final.png" alt="logo" class="logo"></div>
                    <div class="col span-1-of-3"><h1>Castle Rallye</h1></div>
                    <div class="col span-1-of-3"><h2>Challenge your friends!</h2></div>
                </div>
            </nav>
        </header>
        
        <div class="row">
            <div class="loginf">
                <h2>Log in to Castle Rallye</h2>
                <form method="post" action="#" class="contact-form">
                    <input type="text" name="name" id="name" placeholder="Username" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <div class="logbtn"><input type="submit" value="Log in"></div>
                </form>
            </div>
        </div>
        
    </body>
</html>
